<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Preview</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      body {
        background-color: #1b1b1c;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="relative bg-black/80 p-20 px-40 w-full">
      <div class="stagger-item opacity-0 transition-all duration-600 flex gap-2 items-center justify-center">
        <h2 class="text-4xl font-semibold text-white">
          Real Results From Real Shops
        </h2>
      </div>

      <div
        class="swiper mySwiper w-full grid grid-cols-1 md:grid-cols-3 gap-6 mt-10 py-8"
      >
        <div class="swiper-wrapper">
          <!-- Slide 1 -->
          <div class="swiper-slide">
            <div class="border w-[50dvh] mx-auto backdrop-blur-md carbon-bg border-b border-white/20 rounded-lg p-6 space-y-6 shadow-lg">
              <div class="stagger-item opacity-0 transition-all duration-600 flex justify-center">
                <img
                  src="https://sp-ao.shortpixel.ai/client/to_webp,q_lossy,ret_img,w_748/https://motorsportgrowth.com/wp-content/uploads/2024/07/Asset-1-1.png"
                  alt="Logo"
                  class="w-24 h-auto rounded-lg"
                />
              </div>
              <div class="stagger-item opacity-0 transition-all duration-600 space-y-3 text-white">
                <div class="flex items-end space-x-2">
                  <h1 class="text-4xl font-bold text-red-500">3,856</h1>
                  <p class="text-lg">Leads</p>
                </div>
                <p class="text-lg font-semibold">&lt;$6 Cost-Per-Lead</p>
                <p class="text-lg font-semibold">
                  &gt;$120,000 in first 60 days
                </p>
                <p class="text-lg font-semibold">Calendar Booked</p>
              </div>
              <div class="stagger-item opacity-0 transition-all duration-600 flex flex-col items-start space-x-2">
                <div class="flex space-x-1">
                  <span class="text-yellow-400">★</span>
                  <span class="text-yellow-400">★</span>
                  <span class="text-yellow-400">★</span>
                  <span class="text-yellow-400">★</span>
                  <span class="text-gray-300">★</span>
                </div>
                <p class="text-gray-300 italic">
                  "Great service! Helped me reach my business goals." - Sam
                </p>
              </div>
              <div class="stagger-item opacity-0 transition-all duration-600 text-center">
                <button
                  class="w-full px-6 py-3 bg-[#E10600] text-white text-lg font-semibold rounded-lg hover:bg-red-600 transition duration-300"
                >
                  Show me how
                </button>
              </div>
            </div>
          </div>

          <!-- Add more slides here if needed -->
        </div>
        <div class="swiper-button-next pe-20"></div>
        <div class="swiper-button-prev ps-20"></div>
        <div class="swiper-pagination text-[#E10600] mb-10"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.mySwiper', {
        slidesPerView: 1,
        spaceBetween: 30,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    </script>
  </body>
</html>
